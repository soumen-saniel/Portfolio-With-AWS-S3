<div class="fullWidth row-padding">
	<div class="row align-center">
      <div class="columns text-center">
        <h1 class="display-inline">EXPERIENCE SECTION</h1>
      </div>
    </div>
    <form name="form{{$index}}" ng-repeat="experience in main.experience track by $index">
	    <div class="row">
	    	<div class="column small-12 medium-6 large-6">
	    		<fileupload-directive data="experience" url="{{main.url.fs}}" path="{{main.fsDir}}"></fileupload-directive>
	    	</div>
	    	<div class="column small-12 medium-6 large-6">
	    		<div class="row">
	    			<div class="column">
	    				<h6 class="font-light display-inline">* Title</h6>
			    		<input class="form-control" placeholder="Title : " type="text" name="title{{$index}}" ng-model="experience.title" required/>
			    		<h6 class="font-light display-inline">* Organization name</h6>
			    		<input class="form-control" placeholder="Organization name : " type="text" name="organization{{$index}}" ng-model="experience.organization" required/>
			    		<h6 class="font-light display-inline">Designation</h6>
			    		<input class="form-control" placeholder="Designation : " type="text" name="designation{{$index}}" ng-model="experience.designation"/>
			    		<label><h6 class="font-light display-inline">Is work experience : &nbsp;</h6><input type="checkbox" name="work{{$index}}" ng-model="experience.work"></label>
			    	</div>
	    		</div>
	    	</div>
	    	<div class="column small-12 medium-12 large-12">
	    		<h6 class="font-light display-inline">Description</h6>
	    		<textarea class="form-control" placeholder="Description : " rows="2" type="text" name="description{{$index}}" ng-model="experience.description" data-autoresize ></textarea>
	    	</div>
	    	<div class="column small-12 medium-4 large-4">
	    		<h6 class="font-light display-inline">* Start date</h6>
	    		<input class="form-control" placeholder="Start date : " type="date" name="start{{$index}}" ng-model="experience.start" required/>
	    	</div>
	    	<div class="column small-12 medium-4 large-4">
	    		<h6 class="font-light display-inline">End date</h6>
	    		<input class="form-control" placeholder="End date : " type="date" name="end{{$index}}" ng-model="experience.end"/>
	    	</div>
	    	<div class="column small-12 medium-4 large-4 align-middle" >
	    		<button class="button small" ng-disabled="form{{$index}}.$invalid" ng-click="main.save(experience)">Save</button>
	            <a class="button small" ng-click="main.remove(experience)">Delete</a>
	    	</div>
	    	<div class="column small-12 medium-12 large-12">
	    		<hr/>
	    	</div>
	    </div>
    </form>
    <div class="row align-center">
    	<div class="column small-12 medium-12 large-12 text-center"></div>
    	<a class="button large" ng-click="main.addNew()">Add new</a>
    </div>
</div>
